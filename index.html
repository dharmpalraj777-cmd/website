<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Stock Analysis Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    margin: 0;
}
header {
    background: #020617;
    padding: 15px;
    text-align: center;
    font-size: 22px;
}
.container {
    padding: 20px;
}
.card {
    background: #020617;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
}
input, button {
    padding: 10px;
    border-radius: 5px;
    border: none;
}
button {
    background: #22c55e;
    cursor: pointer;
    font-weight: bold;
}
.signal {
    font-size: 24px;
    font-weight: bold;
}
.buy { color: #22c55e; }
.sell { color: #ef4444; }
.hold { color: #eab308; }
.bar {
    height: 10px;
    background: #334155;
    border-radius: 10px;
    overflow: hidden;
}
.bar-fill {
    height: 100%;
    background: #38bdf8;
}
footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>üìä AI Stock Market Analysis (Frontend Demo)</header>

<div class="container">

<div class="card">
    <h3>üîç Enter Stock Symbol</h3>
    <input type="text" id="stock" placeholder="Example: TATASTEEL">
    <button onclick="analyzeStock()">Analyze</button>
</div>

<div class="card">
    <h3>üìà Technical Indicators</h3>
    <p>RSI: <span id="rsi">-</span></p>
    <p>Moving Average Trend: <span id="ma">-</span></p>
</div>

<div class="card">
    <h3>ü§ñ AI Signal</h3>
    <p class="signal" id="signal">-</p>
    <p>AI Confidence</p>
    <div class="bar">
        <div class="bar-fill" id="confidence"></div>
    </div>
</div>

<div class="card">
    <h3>üîÆ Future Idea</h3>
    <p id="future">-</p>
</div>

</div>

<footer>
‚ö†Ô∏è Educational purpose only. Not investment advice.
</footer>

<script>
function analyzeStock() {
    let rsi = Math.floor(Math.random() * 100);
    let confidence = Math.floor(50 + Math.random() * 40);

    document.getElementById("rsi").innerText = rsi;

    let signalText = "";
    let futureText = "";
    let signalClass = "";

    if (rsi < 30) {
        signalText = "BUY";
        signalClass = "buy";
        futureText = "Stock oversold hai, upar jaane ke chances hain.";
        document.getElementById("ma").innerText = "Bullish";
    } 
    else if (rsi > 70) {
        signalText = "SELL";
        signalClass = "sell";
        futureText = "Stock overbought hai, niche aane ka risk.";
        document.getElementById("ma").innerText = "Bearish";
    } 
    else {
        signalText = "HOLD";
        signalClass = "hold";
        futureText = "Market clear direction me nahi hai.";
        document.getElementById("ma").innerText = "Sideways";
    }

    let signalEl = document.getElementById("signal");
    signalEl.innerText = signalText;
    signalEl.className = "signal " + signalClass;

    document.getElementById("future").innerText = futureText;
    document.getElementById("confidence").style.width = confidence + "%";
}
</script>

</body>
</html>
